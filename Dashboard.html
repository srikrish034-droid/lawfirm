<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script><script src="script.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins';}
body{display:flex;background:#0f172a;color:white;}
.sidebar{
width:240px;background:#111827;height:100vh;padding:30px 20px;position:fixed;
}
.sidebar h2{text-align:center;margin-bottom:40px;}
.sidebar a{
display:block;color:#cbd5e1;text-decoration:none;margin:15px 0;padding:10px;border-radius:8px;
}
.sidebar a:hover{background:#2563eb;color:white;}
.main{margin-left:240px;padding:40px;width:100%;}
.cards{display:flex;gap:20px;}
.card{
flex:1;background:#1e293b;padding:30px;border-radius:12px;text-align:center;
}
.card h1{font-size:40px;margin-top:10px;}
</style>
</head>
<body>

<div class="sidebar">
<h2>âš– LawFirm</h2>

<a href="Dashboard.html">Dashboard</a>
<a href="Client.html">Clients</a>
<a href="Case.html">Cases</a>
<a href="Invoice.html">Invoices</a>

<button onclick="logout()" 
style="
width:100%;
padding:10px;
margin-top:40px;
background:#ef4444;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:500;
">
Logout
</button>

</div>


<div class="main">
<h1>Dashboard Overview</h1>
<br>
<div class="cards">
<div class="card">
<h3>Total Clients</h3>
<h1 id="clients">0</h1>
</div>
<div class="card">
<h3>Total Cases</h3>
<h1 id="cases">0</h1>
</div>
<div class="card">
<h3>Total Invoices</h3>
<h1 id="invoices">0</h1>
</div>
</div>
</div>

<script>
const supabaseClient = supabase.createClient(
"https://nilimvtdacrzikjagooi.supabase.co",
"sb_publishable_ZikX8pNNMhvjzbjUwnXjNg_fpI2tT_y"
);

async function loadCounts(){
let {count:c1}=await supabaseClient.from("clients").select("*",{count:"exact"});
let {count:c2}=await supabaseClient.from("cases").select("*",{count:"exact"});
let {count:c3}=await supabaseClient.from("invoices").select("*",{count:"exact"});

clients.innerText=c1||0;
cases.innerText=c2||0;
invoices.innerText=c3||0;
}
loadCounts();
</script>

</body>
</html>
